<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Gazzy</h1>
    <button id="stop">Stop</button>
</body>
<script>
    setTimeout(function () {
        console.log("HarulArora")
    }, 2000)     // It will do the task given in a function after the given amount of time i.e 2000

    const changeText = function () {
        document.querySelector('h1').innerHTML = "Harul Arora"

    }
    const stopme = setTimeout(changeText, 5000)

    document.querySelector('#stop').addEventListener('click', function () {
        clearTimeout(stopme)
        console.log("stopped")
    })
</script>

</html>
